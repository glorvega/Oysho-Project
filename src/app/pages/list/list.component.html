<div class="list-container">
    <h2 class="list-container__title">Estos son todos los productos de la colección de SKI</h2>
    <input type="text" placeholder="Busca un producto" class="list-container__input" [(ngModel)]="inputSearch">
    <div class="list-container__products">
        <app-card *ngFor="let product of productList | productFilter:inputSearch" [product]="product"
            [callbackFunction]="gotoDetail">
        </app-card>

            labelSecond="Detalles">

    </div>
</div>
