<div class="list-container">
    <h2 class="list-container__title">Estos son todos los productos de la colecci√≥n</h2>
    <div class="list-container__row">
        <input type="text" placeholder="Busca un producto" class="list-container__row--input" [(ngModel)]="inputSearch">

        <app-product-sorting (sortProducts)="sort($event)"></app-product-sorting>

    </div>


    <div class="list-container__products">
        <app-card *ngFor="let product of productList | filter:inputSearch" [product]="product"
            (gotoDetail)="gotoDetails(product)">
        </app-card>
    </div>
</div>
