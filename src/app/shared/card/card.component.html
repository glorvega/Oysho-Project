<div class="card" style="width: 18rem;">
    <img src="{{product.image[0]}}" class="card-img-top" alt="{{product.name}}">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <!-- <p class="card-text">{{product.nameEn}}</p> -->
        <button class="btn btn-primary" (click)="callbackFunction(product)">Ver Detalles</button>
        <!-- la función callback debe pasarle el producto por parámetro para ir al detalle de cada producto -->
    </div>
</div>
